instance_groups:
- name: etcd
  jobs:
  - name: cron
    properties:
      cron:
        variables:
          ENVIRONMENT: staging
- name: master
  jobs:
  - name: kubernetes-minion
    properties:
      aws:
        cluster-tag: kubernetes-staging
- name: minion
  instances: 14
  networks:
