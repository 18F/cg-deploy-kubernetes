instance_groups:
- name: etcd
  jobs:
  - name: cron
    properties:
      cron:
        variables:
          ENVIRONMENT: production
- name: master
  jobs:
  - name: kubernetes-minion
    properties:
      aws:
        cluster-tag: kubernetes-production
- name: minion
  instances: 19
  networks:
